        <div id="main-container">

                    <i class="fab fa-twitch h1 text-white mr-3 pt-1" alt></i>

            <h4 class="text-white text-center pt-5">Checkout yourself!</h4>
            <div id="links">

                <span id="footer-text">Powered by Twitch API 2020</span>

        .jumbotron {

        body {

        #main-container {

        }
        #footer {
            position: absolute;
            background-color: #1a202c;
            left: 0;
            right: 0;
            bottom: 0;

        a {
